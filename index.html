<html>
    <head>
        <meta charset="utf-8">
        <title>FFXIV Tracker</title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="navbar">
            <a href="index.html"><img src="img/home-logo.png" class="home-icon"></a>
        </div>


        <div class="container">

            <div class="search-container">
                <select id="server-list" class="search-element-dropdown">
                    <option>Server</option>
                </select>
                <input type="text" placeholder="Character Name" id="character-name-textbox" class="search-element">   
                <button id="search-button" class="search-element-button">
                    <img src="img/search-icon.png" class="search-button-icon">
                </button>
            </div>

            <img id="loading-icon" src="img/loading.svg" style="display: none; width: 5rem;">
    
            <div id="search-results-list" class="search-results-container"></div>

            <p id="search-status" class="search-status"></p>


        </div>
        
    </body>
</html>
