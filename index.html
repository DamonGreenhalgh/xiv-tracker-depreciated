<html>
    <head>
        <meta charset="utf-8">
        <title>FFXIV Tracker</title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5bafc6c881.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="navbar">
            <a href="index.html"><img src="img/home-logo.png" class="home-icon"></a>
        </div>


        <div class="container" style="margin-bottom: 0;">

            <div class="search-container">
                <select id="server-list" class="search-element-dropdown">
                    <option>Server</option>
                </select>
                <input type="text" placeholder="Character Name" id="character-name-textbox" class="search-element">   
                <button id="search-button" class="search-element-button">
                    <img src="img/search-icon.png" class="search-button-icon">
                </button>
            </div>

            <img id="loading-icon" src="img/loading.svg" style="display: none; width: 5rem;">
    
            <div id="search-results-list" class="search-results-container"></div>

            <p id="search-status" class="search-status"></p>

        </div>

        <div id="footer" class="footer-wrapper">
            <div class="footer">
                <div class="footer-text-container">
                    <p class="footer-text">XIV Tracker Designed and Developed by Damon Greenhalgh.</p>
                    <p class="footer-text">FINAL FANTASY XIV CONTENT IS PROPERTY OF SQUARE ENIX CO,. LTD.</p>
                </div>
                <a class="social-link" href="https://github.com/DamonGreenhalgh/ffxiv-tracker"><i class="fa-brands fa-github fa-lg"></i></a>
            </div>
        </div>
        
    </body>
</html>
