<html>
    <head>
        <meta charset="utf-8">
        <title>FFXIV Tracker</title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="script.js" defer></script>
        <link rel="icon" href="img/home-logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5bafc6c881.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="main" style="margin-bottom: 0; align-items: center;">

            <img src="img/home-logo-extended.png" style="height: 10rem; margin-top: 7rem;">

            <div class="search-bar">
                <select id="server-list" class="search-bar__item search-bar__item--server-list">
                    <option>Server</option>
                </select>
                <input type="text" placeholder="Character Name" id="character-name-textbox" class="search-bar__item">   
                <button id="search-button" class="search-bar__item">
                    <img src="img/search-icon.png" style="width: 1.5rem;">
                </button>
            </div>

            <img id="loading-icon" src="img/loading.svg" style="display: none; width: 5rem;">
    
            <div id="search-results-list" class="search-results-list"></div>

            <p id="search-status" class="sub-text" style="margin: 5rem 0;"></p>

        </div>

        <div id="footer" class="footer-wrapper">
            <div class="footer">
                <div class="footer-text-container">
                    <p class="footer-text">XIV Tracker Designed and Developed by Damon Greenhalgh.</p>
                    <p class="footer-text">FINAL FANTASY XIV CONTENT IS PROPERTY OF SQUARE ENIX CO,. LTD.</p>
                </div>
                <a class="social-link" href="https://github.com/DamonGreenhalgh/ffxiv-tracker"><i class="fa-brands fa-github fa-lg"></i></a>
            </div>
        </div>
        
    </body>
</html>
