<html>
    <head>
        <meta charset="utf-8">
        <title>FFXIV Tracker - </title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="character.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5bafc6c881.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="navbar">
            <a href="index.html"><img src="img/home-logo.png" class="home-icon"></a>
        </div>

        <div class="container">


            <div id="character-banner" class="character-banner-container">
                <img id="character-avater" class="character-banner-avater">
                <div class="character-banner-text-container">
                    <a id="prefix-name"></a>
                    <a id="character-name" class="character-name"></a>
                    <a id="suffix-name"></a>
                </div>
                <a id="server-name" class="server-name"></a>
            </div>


            <div class="character-container">

                <div id="active-job" class="active-job-container">
                    <div class="item-container">
                        <div id="MainHand" class="item"></div>
                        <div id="Head" class="item"></div>
                        <div id="Body" class="item"></div>
                        <div id="Hands" class="item"></div>
                        <div id="Legs" class="item"></div>
                        <div id="Feet" class="item"></div>
                    </div>

                    <div id="character-portrait" class="character-portrait">
                        <img id="active-job-icon" class="active-job-icon">
                        <p id="active-job-level" class="active-job-level"></p>
                    </div>

                    <div class="item-container">
                        <div id="OffHand" class="item"></div>
                        <div id="Earrings" class="item"></div>
                        <div id="Necklace" class="item"></div>
                        <div id="Bracelets" class="item"></div>
                        <div id="Ring1" class="item"></div>
                        <div id="Ring2" class="item"></div>
                        <div id="SoulCrystal" class="item"></div>
                    </div>
                </div>

                <div class="content-container">
                    <div class="tab">
                        <button class="tab-button">Profile</button>
                        <button class="tab-button">Jobs</button>
                        <button class="tab-button">Collection</button>
                        <button class="tab-button">Stats</button>
                    </div>

                    <div id="content" class="content">

                        <div id="profile" class="profile-container">

                            <p class="secondary-text">Free Company</p>
                            <div>
                                <p id="free-company-name">-</p>
                                <div style="position: relative;">
                                    <div id="free-company-crest-1" class="profile-icon" style="position: absolute;"></div>
                                    <div id="free-company-crest-2" class="profile-icon" style="position: absolute;"></div>
                                    <div id="free-company-crest-3" class="profile-icon" style="position: absolute;"></div>
                                </div>
                            </div>

                            <p class="secondary-text">Grand Company</p>
                            <div>
                                <p id="grand-company-name">-</p>
                                <div id="grand-company-icon" class="profile-icon"></div>
                            </div>

                            <p class="secondary-text">Race / Clan / Gender</p>
                            <p id="race-clan-gender">-</p>

                            <p class="secondary-text">City State</p>
                            <p id="city-state">-</p>

                            <p class="secondary-text">Name Day</p>
                            <p id="name-day">-</p>

                            <p class="secondary-text">Guardian Diety</p>
                            <div>
                                <p id="guardian-name">-</p>
                                <div id="guardian-icon" class="profile-icon"></div>
                            </div>

                        </div>
                        <div id="job" class="job-stats-container"></div>
                        <div id="collection" class="collection-container"></div>
                        <div id="stats" class="stats-container"></div>
                    </div>
                </div>
            </div>


            

        </div>

        <div id="footer" class="footer-wrapper">
            <div class="footer">
                <div class="footer-text-container">
                    <p class="footer-text">XIV Tracker Designed and Developed by Damon Greenhalgh.</p>
                    <p class="footer-text">FINAL FANTASY XIV CONTENT IS PROPERTY OF SQUARE ENIX CO,. LTD.</p>
                </div>
                <a class="social-link" href="https://github.com/DamonGreenhalgh/ffxiv-tracker"><i class="fa-brands fa-github fa-lg"></i></a>
            </div>
        </div>
        

        


    </body>
</html>
