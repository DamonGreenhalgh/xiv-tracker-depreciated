<html>
    <head>
        <meta charset="utf-8">
        <title>FFXIV Tracker - </title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="character.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="navbar">
            <a href="index.html"><img src="img/home-logo.png" style="max-width: 2.5rem;"></a>
        </div>

        <div class="container">

            <div id="character-banner" class="character-banner-container">
                <img id="character-avater" class="character-banner-avater">
                <div class="character-banner-text-container">
                    <a id="prefix-name"></a>
                    <a id="character-name" class="character-name"></a>
                    <a id="suffix-name"></a>
                </div>
                <a id="server-name" class="server-name"></a>

            </div>


            <div class="job-container">

                <div id="current-job" class="current-job-container">
                    <img id="character-portrait" class="character-portrait">
                    <div class="job-information">
                        <img id="active-job-icon" class="active-job-icon">
                        <div style="display: flex; flex-direction: column; gap: .5rem;">
                            <p id="job-text" class="job-text"></p>  
                            <div class="level-bar">
                                <div id="level-experience" class="level-experience"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="job-stats" class="job-stats-container"></div>

            </div>
            

            

        </div>

    </body>
</html>
