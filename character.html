<html>
    <head>
        <meta charset="utf-8">
        <title>FFXIV Tracker - </title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="character.js" defer></script>
    </head>
    <body>

        <div class="navbar">
            <a href="index.html"><img src="img/home-logo.png" style="max-width: 2.5rem;"></a>
        </div>

        <div class="container">

            <div id="character-banner" class="character-banner-container">
                <img id="character-avater" class="character-banner-avater">
                <div class="character-banner-text-container">
                    <a id="prefix-name"></a>
                    <a id="character-name" class="character-name"></a>
                    <a id="suffix-name"></a>
                </div>
                <a id="server-name" class="server-name"></a>

            </div>


            <img id="character-portrait" class="character-portrait">

            <div class="level-bar">
                <div id="level-experience" class="level-experience"></div>
            </div>

            <div class="current-job-container">
                <img id="job-icon" class="job-icon">
                <p id="job-name"></p>
                <p id="level"></p>
            </div>

        </div>

    </body>
</html>
